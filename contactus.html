  <section class="text-center contact contact-page">
    <div data-spy="scroll" data-target="#navbar" data-offset="0">
      <div class="container">
        <h2>CONTACT US</h2>
        <hr>
        <p>FEEL FREE TO SEND US A MESSAGE OR ASK A QUESTION.</p>
        <form>
          <div class="row">
            <div class="col-lg-6">
              <input type="text" name="Name" placeholder="Name" class="form-control input-lg" required='required'>
              <input type="text" name="Email" placeholder="E-Mail" class="form-control input-lg" required='required'>
            </div>
            <div class="col-lg-6">
              <input type="number" name="Phone" placeholder="Phone" class="form-control input-lg" required='required'>
              <input type="text" name="Address" placeholder="Address" class="form-control input-lg">
            </div>
          </div>
          <textarea name="message" rows="6" placeholder="Message" class="form-control" required='required'></textarea>
        </form>
        <div class="buttons">
          <button type="button" name="button" class="btn btn-lg btn1">SEND</button>
          <button type="button" name="button" class="btn btn-lg btn2">CLEAR</button>
        </div>
      </div>
